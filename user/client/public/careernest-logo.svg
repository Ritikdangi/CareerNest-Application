<svg xmlns="http://www.w3.org/2000/svg" width="240" height="64" viewBox="0 0 300 64" role="img" aria-labelledby="cnTitle">
  <title id="cnTitle">CareerNest logo</title>
  <defs>
    <linearGradient id="cnGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#FF8A00" />
      <stop offset="1" stop-color="#FE6019" />
    </linearGradient>
    <linearGradient id="cnGradDark" x1="0" x2="1">
      <stop offset="0" stop-color="#333" stop-opacity="0.9" />
      <stop offset="1" stop-color="#111" stop-opacity="0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- Icon (stylized nest + upward arrow to suggest career growth) -->
  <g transform="translate(10,9)" filter="url(#shadow)">
    <circle cx="22" cy="22" r="22" fill="#fff" />
    <g transform="translate(6,6)">
      <path d="M7 22c6-6 18-6 24 0" fill="none" stroke="url(#cnGrad)" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M2 16c8-6 22-6 30 0" fill="none" stroke="#FFC29A" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M12 8c4-4 12-4 16 0" fill="none" stroke="url(#cnGradDark)" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round" />
      <!-- upward arrow inside nest -->
      <path d="M20 18 L20 6" stroke="url(#cnGrad)" stroke-width="2.6" stroke-linecap="round" />
      <path d="M16 10 L20 6 L24 10" stroke="url(#cnGrad)" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(60,40)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="22" fill="url(#cnGrad)">Career</text>
    <text x="74" y="0" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="22" fill="#333">Nest</text>
  </g>

  <!-- Make the SVG viewbox compact and aligned for navbar heights -->
  <rect x="0" y="0" width="300" height="64" fill="transparent" />
</svg>
